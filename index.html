<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather App</title>
	<script src="API.js" defer=""></script>
	<link rel="stylesheet" type="text/css" href="API.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div class="container">
		<form onsubmit="{return false}">
		<div class="inputs">	
			<label for="city">City</label>
			<input type="text" name="city" id="city" required="" placeholder="eg:PUNE">
			<button onclick="update()">Show</button>	
		</div>
		</form>
		<div class="output">

			<div class="visible" id="result_success">
				<p id="city_output">Pune</p>
				<img src="https://www.weatherbit.io/static/img/icons/a02n.png" class="image">
				<p id="temperature">26.4<sup>o</sup>C</p>
				<p id="description">Smoke</p>
			</div>

			<div id="result_failure" class="hidden">
				<p>Please enter a valid city or country name</p>
			</div>
			
		</div>
	</div>
	
	<div class="loading">
		<div class="rotate"></div>
	</div>
	
</body>
</html>
